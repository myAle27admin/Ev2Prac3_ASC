<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
    <h1>Pokedex</h1>
    <form action="">
        <label for="nombre">Pokemon: </label>
        <input type="text" name="nombre" id="nombre">
        <br><br>
        <button id="botonBuscar">Buscar</button>
        <h3>Información</h3>
        <p><strong>Nombre: </strong><span id="nombreP"></span></p>
        <p><strong>Número de pokedex: </strong><span id="id"></span></p>
        <p><strong>Descripción:</strong> <span id="descripcion"></span></p>
        <p><strong>Hábitat:</strong> <span id="habitat"></span></p>
        <p><strong>Altura: </strong><span id="altura"></span></p>
        <p><strong>Peso: </strong><span id="peso"></span></p>
        <p><strong>Tipo:</strong></p>
        <ul id="tipo"></ul>
        <p><strong>Estadisticas base:</strong></p>
        <ul id="estadisticas"></ul>
        <p><strong>Habilidades:</strong></p>
        <ul id="listaHabilidades"></ul>
        <p><strong>Imagen:</strong></p>
        <img id="imagen" src="" alt="">
        <p><strong>Sprite frontal:</strong></p>
        <img id="spritef" src="" alt="">
        <p><strong>Sprite trasero:</strong></p>
        <img id="spritet" src="" alt="">
        <p><strong>Sonido:</strong></p>
        <audio id="sonido" src="" controls></audio>
    </form>
    <script src="app.js"></script>
</body>
</html>
